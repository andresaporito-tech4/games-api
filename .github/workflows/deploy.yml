name: Deploy Games API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy Games API
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure kubeconfig (Docker Desktop)
        shell: powershell
        run: |
          $source = "C:\Users\Matheus\.kube\config"
          $targetDir = "C:\actions-runner\_kube"
          $target = "$targetDir\config"

          if (-not (Test-Path $source)) {
            Write-Error "kubeconfig n√£o encontrado em $source"
            exit 1
          }

          New-Item -ItemType Directory -Force -Path $targetDir | Out-Null
          Copy-Item $source $target -Force

          "KUBECONFIG=$target" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Validate Docker and Kubernetes
        shell: powershell
        run: |
          docker info
          kubectl cluster-info

      - name: Build Docker image
        shell: powershell
        run: |
          cd Games.Api
          docker build -t games-api:latest .

      - name: Deploy to Kubernetes
        shell: powershell
        run: |
          kubectl apply -f k8s/ -n fiap-cloud-games --validate=false
          kubectl rollout restart deployment games-api -n fiap-cloud-games
          kubectl rollout status deployment games-api -n fiap-cloud-games

      - name: Verify deployment
        shell: powershell
        run: |
          kubectl get pods -n fiap-cloud-games
